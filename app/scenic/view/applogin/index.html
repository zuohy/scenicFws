<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/scenic/css/login.css"/>
</head>
<body>
<div class="bg">
    <div class="login-info">
        <div class="info">
            <h2>欢迎登录翁安猴场会议景区</h2>
            <p>讲解员评价系统</p>
        </div>
        <div class="form">
            <div class="input">
                <input type="text" placeholder="请输入账号" />
            </div>
            <div class="input">
                <input type="password" placeholder="请输入密码" />
                <i class="icon"></i>
            </div>
            <div class="button" onclick="reqLogin()">
                登录
            </div>
        </div>
        <p class="p1">其他登录方式</p>
        <div class="wx-login">
            <img src="__ROOT__/static/scenic/img/login/wx.png" alt="">
        </div>
        <p class="p2">翁安猴场会议景区讲解员评价系统</p>

    </div>
</div>
</body>

<script type="text/javascript" charset="utf-8">
    function reqLogin()
    {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "{:url('scenic/AppLogin/index')}" ,//url
            data: {username: 'xiaoming', password: '123456'},
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.code == 1) {
                    alert("成功！");
                    window.history.back(-1);
                }else{
                    alert("失败！");
                }
            },
            error : function() {
                alert("异常！");
            }
        });

    }
</script>
</html>
