<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>游客-预约详情</title>
		<link rel="stylesheet" type="text/css" href="__ROOT__/static/scenic/css/details.css"/>
	</head>
	<body style="background:#f1f1f1;">
		<div class="header">
			<div class="bakc">
				<img src="__ROOT__/static/scenic/img/tdetails/back1.png" >
			</div>
			<div class="header-img">
				<img src="__ROOT__/static/scenic/img/login/bg.png" >
			</div>
			<p class="name">刘子涵</p>
		</div>
		
		<div class="narrator-info" style="margin-bottom:0.4rem;">
			<div class="input-box">
				<span class="title">评价</span>
				<strong class="info">优秀讲解员</strong>
			</div>
			<div class="input-box">
				<span class="title">评分</span>
				<strong class="info">优秀讲解员</strong>
			</div>
			<div class="input-box">
				<span class="title">上班时间</span>
				<strong class="info">优秀讲解员</strong>
			</div>
			<div class="input-box" style="border-bottom: none;">
				<span class="title">简介</span>
				<strong class="info">优秀讲解员</strong>
			</div>
		</div> 
		
		
		<div class="narrator-info">
			<div class="input-box">
				<span class="title">预约人</span>
				<input type="text" placeholder="请输入您的姓名"/>
			</div>
			<div class="input-box">
				<span class="title">到访人数</span>
				<input type="text" placeholder="请输入到访人数"/>
			</div>
			<div class="input-box">
				<span class="title">到访时间</span>
				<input type="text" placeholder="请选择到访时间"/>
			</div>
			<div class="input-box">
				<span class="title">备注</span>
				<input type="text" placeholder="备注内容"/>
			</div>
			<div class="btn-box">
				<div class="btn">立即预约</div>
			</div>
			
		</div> 
	</body>
</html>
